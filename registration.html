<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
    <form action="index.html">
        <div class="container">
            <h1>Sign Up</h1>
            <div class="input-field">
                <label for="name">First Name :</label>
                <input type="text" id="name" placeholder="First Name" required>
            </div>
            <div class="input-field">
                <label for="number">Last Name :</label>
                <input type="name" id="number" placeholder="Last Name" required>
            </div>
            <div class="input-field">
                <label for="mail">Email :</label>
                <input type="email" id="mail" placeholder="Email" required>
            </div>
            <div class="input-field">
                <label for="password">Password :</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-field">
                <h4>Have An Account?<a href="home.html">Login Now</a></h4>
            </div>
            <a href="index.html"><input type="submit" id="submit" value="Register"></a>
             
        </div>
    </form>
</body>
</html>
